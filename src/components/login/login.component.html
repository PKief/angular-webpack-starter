<form (ngSubmit)="submitLogin()" #loginForm="ngForm">
    <input [(ngModel)]="username" id="username" name="username" type="text" required placeholder="username">
    <input [(ngModel)]="password" id="password" name="pw" type="password" required placeholder="password">
    <button [disabled]="!loginForm.form.valid" type="submit">Login</button>
</form>
